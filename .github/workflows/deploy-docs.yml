name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download bundle from CI
        uses: actions/download-artifact@v4
        with:
          name: smiles-js-bundle
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'workflow_dispatch'

      - name: Build bundle (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4

      - name: Setup Bun (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install and build (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: bun install && bun run build

      - name: Checkout gh-pages playground
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-src

      - name: Assemble site
        run: |
          mkdir -p _site/dist
          cp gh-pages-src/index.html _site/index.html
          cp dist/index.js _site/dist/index.js
          cp dist/common.js _site/dist/common.js
          sed -i "s|https://cdn.jsdelivr.net/gh/Ghost---Shadow/smiles-js@main/src/index.js|./dist/index.js|g" _site/index.html
          sed -i "s|https://cdn.jsdelivr.net/gh/Ghost---Shadow/smiles-js@main/src/common.js|./dist/common.js|g" _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
