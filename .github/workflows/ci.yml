name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Run tests with coverage
        id: tests
        run: |
          SUMMARY=$(bun run scripts/coverage-summary.js --json)
          echo "pass=$(echo $SUMMARY | node -e "process.stdin.on('data',d=>console.log(JSON.parse(d).passing))")" >> $GITHUB_OUTPUT
          echo "pct=$(echo $SUMMARY | node -e "process.stdin.on('data',d=>console.log(JSON.parse(d).coverage))")" >> $GITHUB_OUTPUT

      - name: Build minified bundle
        run: bun run build

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: smiles-js-bundle
          path: dist/

      - name: Create test badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: smiles-js-tests.json
          label: tests
          message: "${{ steps.tests.outputs.pass }} passing"
          color: brightgreen
          namedLogo: bun

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: smiles-js-coverage.json
          label: coverage
          message: "${{ steps.tests.outputs.pct }}%"
          color: brightgreen
          namedLogo: bun
