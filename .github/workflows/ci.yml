name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun test 2>&1 | tee test-output.txt

      - name: Generate coverage
        run: |
          printf '[test]\ncoverageReporter = ["lcov"]\ncoverageDir = "coverage"\n' > bunfig.toml
          bun test --coverage
          echo "=== Coverage dir ===" && ls -la coverage/ || echo "No coverage dir"
          echo "=== Find lcov ===" && find . -name 'lcov*' -not -path '*/node_modules/*' || echo "No lcov files"

      - name: Extract test and coverage
        id: tests
        run: |
          PASS=$(grep -oP '\d+ pass' test-output.txt | grep -oP '\d+' || echo "0")
          FAIL=$(grep -oP '\d+ fail' test-output.txt | grep -oP '\d+' || echo "0")
          echo "pass=$PASS" >> $GITHUB_OUTPUT
          echo "fail=$FAIL" >> $GITHUB_OUTPUT
          LCOV=$(find . -name 'lcov.info' -not -path '*/node_modules/*' | head -1)
          if [ -n "$LCOV" ]; then
            TOTAL=$(grep -c '^DA:' "$LCOV")
            HIT=$(awk -F, '/^DA:/ && $2 > 0 { count++ } END { print count+0 }' "$LCOV")
            COV=$(awk "BEGIN { printf \"%.1f\", ($HIT/$TOTAL)*100 }")
          else
            COV="unknown"
          fi
          echo "pct=$COV" >> $GITHUB_OUTPUT

      - name: Build minified bundle
        run: bun run build

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: smiles-js-bundle
          path: dist/

      - name: Create test badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: smiles-js-tests.json
          label: tests
          message: "${{ steps.tests.outputs.pass }} passing"
          color: brightgreen
          namedLogo: bun

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: smiles-js-coverage.json
          label: coverage
          message: "${{ steps.coverage.outputs.pct }}%"
          color: brightgreen
          namedLogo: bun
